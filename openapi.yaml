components:
  schemas:
    details:
          required: 
            - name
            - gender
            - address
          properties: 
            name:
              type: string
              description: name of the user
              pattern: /(\w*)/,
            gender:
              type: string
              pattern: /^(M|F|T)/
              description: gender of the user,
            phone: 
              type: number
              pattern: /(^[6-9]\d{9})$/
              description: number of the user,
            address:
              type: string
              description: Address of the 
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    